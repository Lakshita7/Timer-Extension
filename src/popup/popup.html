<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .timer-option {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .timer-option:hover {
      background: #45a049;
    }
    .stop-btn {
      background: #f44336;
      margin-top: 10px;
    }
    .stop-btn:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <h3>Select Timer Duration</h3>
  <button class="timer-option" data-minutes="10">10 minutes</button>
  <button class="timer-option" data-minutes="15">15 minutes</button>
  <button class="timer-option" data-minutes="30">30 minutes</button>
  <button class="timer-option" data-minutes="45">45 minutes</button>
  <button class="timer-option" data-minutes="60">60 minutes</button>
  <button class="timer-option stop-btn" id="stopTimer">Stop Timer</button>
  
  <script src="popup.js"></script>
</body>
</html>
