<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="timer-standalone.css">
</head>
<body>
  <div id="app">
    <div class="timer-window">
      <div class="timer-header" id="dragHandle">
        <span class="timer-title">⏱️ Timer</span>
        <button class="close-btn" id="closeBtn">×</button>
      </div>
      <div class="timer-content">
        <div id="timerStatus" class="timer-status-container" style="display: none;">
          <div class="timer-status">
            <div class="timer-label-text">Time Remaining</div>
            <div class="timer-time" id="timerDisplay">00:00</div>
          </div>
          <div class="timer-controls-popup">
            <button class="control-btn pause-btn" id="pauseBtn">Pause</button>
            <button class="control-btn stop-btn" id="stopBtn">Stop</button>
          </div>
        </div>
        <div id="timerOptions" class="timer-options-container">
          <button class="timer-option" data-minutes="10">10 minutes</button>
          <button class="timer-option" data-minutes="15">15 minutes</button>
          <button class="timer-option" data-minutes="30">30 minutes</button>
          <button class="timer-option" data-minutes="45">45 minutes</button>
          <button class="timer-option" data-minutes="60">60 minutes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="timer-standalone.js"></script>
</body>
</html>
