<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Timer Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .canvas-container {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Timer Extension Icon Generator</h1>
    <p>Click the buttons below to download icons for your Chrome extension.</p>
    
    <div class="canvas-container">
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download 16x16</button>
    </div>
    
    <div class="canvas-container">
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download 48x48</button>
    </div>
    
    <div class="canvas-container">
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download 128x128</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#45a049');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw clock/timer icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 16);
            
            // Clock circle
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Clock hands
            ctx.lineWidth = Math.max(2, size / 12);
            ctx.lineCap = 'round';
            
            // Hour hand (pointing to 12)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY - radius * 0.4);
            ctx.stroke();
            
            // Minute hand (pointing to 3)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + radius * 0.5, centerY);
            ctx.stroke();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Draw all icons on load
        window.onload = () => {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
